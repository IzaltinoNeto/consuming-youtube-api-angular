<app-search-bar (search)="searchVideosByTerm($event)" ></app-search-bar>

<div (scroll)="onScroll($event)" *ngIf="videos.length"
     class="list"
     >
    <div  *ngFor="let item of videos" class="card">
        <img [src]="item.snippet.thumbnails.high.url" />
        <div class="title">{{item.snippet.title}}</div>
        <div class="channel-name">{{item.snippet.channelTitle}}</div>
        <div class="description">{{item.snippet.description}}</div>
        <Button>Detalhes</Button>
    </div>
</div>
